buildscript {
    ext.kotlin_version = '1.9.22'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.4"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'

subprojects {
    // Satukan pengaturan subprojects di satu blok
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')

    // >>> Paksa versi TensorFlow Lite runtime agar kompatibel dengan .tflite kamu
    configurations.all {
        resolutionStrategy {
            force "org.tensorflow:tensorflow-lite:2.18.0"
            // Jika suatu saat perlu ops tambahan (jarang perlu), buka baris ini:
            // force "org.tensorflow:tensorflow-lite-select-tf-ops:2.18.0"
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
